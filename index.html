<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"/>
    <!--Box item-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
    <div class="container">
        <div class="temperature-converter">
            <div class="mobile">
                <p id="clock"></p>
                <div>
                    <i class='bx bx-signal-4'></i>
                    <i class='bx bx-wifi'></i>
                    <i class='bx bxs-battery'></i>
                </div>
            </div>
            <h2 class="title">Temperature Converter</h2>
            <!--showing results-->
            <div class="result">
                <span class="result-heading" id="result" style="font-weight: bold;font-size: 40px; color: brown;">result appearing here</span>
                <h2 class="Celcius-value" id="celsius"></h2>
            </div>
            <!--input fields-->

            <div class="degree-type">
                <!--for degree-->
                <div class="degree-field">
                    <label for="degree">Degrees</label>
                    <input type="number"  id="degree" >
                </div>
                <!--option selection-->
                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temperatures" id="temp-type" autocomplete="on" onchange="getTypeofDegree(this.value)">
                        <option >Select Degree Type</option>
                        <option value="farenheit" id="farenheit">farenheit</option>
                        <option value="celsius" id="celsius">Celsius</option>
                    </select>
                </div>
            </div>
            <button id="convert-btn">convert</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
